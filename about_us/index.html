<script>
	var mySwiper = $('.swiper-container:first').swiper({
        mode:'vertical',
        speed:800,
        onSlideChangeStart: function(mySwiper,direction){
            if(mySwiper.activeIndex == $('.swiper-slide').length-1){
                $(".arrow").fadeOut();
            }else{
                $(".arrow").fadeIn();
            }
        }
    });
	$(".arrow").on('click',function () {
        mySwiper.swipeNext();
    })
</script>
